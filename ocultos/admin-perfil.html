<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração | Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin-area.css">
</head>
<body data-protected="true">
  <div class="main-container">
    <nav class="navbar">
      <div class="logo">
        <img src="logo-beto-carrero-roblox.png" alt="Logo Beto Carrero Roblox">
        <strong>Administração BCW</strong>
      </div>
      <div class="nav-links">
        <a href="admin-colaboracao.html">Colaboração</a>
        <a href="admin-arquivos.html">Arquivos</a>
        <a class="active" href="admin-perfil.html">Perfil</a>
      </div>
      <div class="nav-user">
        <span>Olá, <span data-admin-name>Admin</span></span>
        <button class="button secondary" data-logout>Sair</button>
      </div>
    </nav>

    <main class="page">
      <header class="page-header">
        <h1>Perfil</h1>
        <p>Atualize suas informações de acesso.</p>
      </header>

      <section class="card" style="max-width:520px;">
        <form class="form-grid" data-profile-form>
          <label for="profile-name">Nome social</label>
          <input id="profile-name" name="nome" placeholder="Nome social" required>

          <label for="profile-user">Usuário</label>
          <input id="profile-user" name="usuario" placeholder="Usuário" required>

          <label for="profile-pass">Senha</label>
          <input id="profile-pass" name="senha" placeholder="Senha" type="password" required>

          <button class="button" type="submit">Salvar alterações</button>
          <span id="profile-status" style="font-weight:600;"></span>
        </form>
      </section>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
