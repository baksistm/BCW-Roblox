<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin-area.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card" id="login-card">
      <img src="logo-beto-carrero-roblox.png" alt="Logo Beto Carrero Roblox">
      <h2>Área de Administração</h2>
      <p style="text-align:center;color:var(--gray-600);margin:0;">
        Acesse sua conta para continuar.
      </p>
      <form data-login-form>
        <label for="login-user">Usuário</label>
        <input id="login-user" name="usuario" placeholder="Digite seu usuário" required>

        <label for="login-pass">Senha</label>
        <input id="login-pass" type="password" name="senha" placeholder="Digite sua senha" required>

        <button class="button" type="submit">Entrar</button>
      </form>
      <div class="login-error" id="login-error">Usuário ou senha inválidos. Tente novamente.</div>
    </div>

    <div class="login-card loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <h2>Carregando sua administração</h2>
      <p>Bem vindo <strong id="loading-name">Administrador</strong></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
