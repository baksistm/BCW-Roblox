<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin • Beto Carrero Roblox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    .login {
      max-width: 420px;
      margin: 120px auto;
      background: #fff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .logo-top {
      width: 80px;
      aliggn-itens: center;
    }

    .login h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }

    .login button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg,#FE6100,#F8AF1A);
    }

    .erro {
      color: #DC2321;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .admin {
      display: none;
    }

    .banner {
      height: 720px;
      background: #000;
      background-size: cover;
      background-position: center;
    }

    .navbar {
      background: #264597;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .navbar button, .navbar a {
      color: #fff;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .content {
      padding: 30px;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <img src="img/logo-beto-carrero-roblox" alt="logo" class="logo-top">
  <h2>Área Administrativa</h2>
  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="erro" id="erro">Acesso permitido apenas para pessoas autorizadas.</div>
</div>

<div class="admin" id="admin">
  <div class="banner" style="background-image:url('https://via.placeholder.com/1512x720')"></div>

  <div class="navbar">
    <button onclick="mostrar('colab')">Pedidos de colaboradores</button>
    <button onclick="mostrar('imgs')">Imagens enviadas</button>
    <a href="https://drive.google.com/drive/folders/1i8LbQqg2WFXRANO202oVwBv6uq1QYOlB?usp=sharing" target="_blank">Pasta banner home</a>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="content">
    <div id="colab" style="display:none;">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTlJ8XnsZL2F86H6O8d_29ADYA3yh2r8uxmYI2vGOjeQqXwgKYYfeJGTDddF6uFC0Zuvj1wi4oa7tEf/pubhtml"></iframe>
    </div>

    <div id="imgs" style="display:none;">
      <button onclick="listar()">Atualizar</button>
      <div class="gallery" id="gallery"></div>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = "COLE_AQUI_URL_DO_WEBAPP";

function login() {
  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      user: user.value,
      pass: pass.value
    })
  }).then(r => r.text()).then(res => {
    if (res === "OK") {
      loginBox.style.display = "none";
      admin.style.display = "block";
    } else {
      erro.style.display = "block";
    }
  });
}

function logout() {
  location.reload();
}

function mostrar(id) {
  colab.style.display = "none";
  imgs.style.display = "none";
  document.getElementById(id).style.display = "block";
}

function listar() {
  fetch(SCRIPT_URL + "?action=list")
    .then(r => r.json())
    .then(files => {
      gallery.innerHTML = "";
      files.forEach(f => {
        gallery.innerHTML += `
          <div class="card">
            <img src="${f.url}">
            <button onclick="window.open('${f.url}')">Baixar</button>
            <button onclick="excluir('${f.id}')">Excluir</button>
          </div>
        `;
      });
    });
}

function excluir(id) {
  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({ action: "delete", id })
  }).then(() => listar());
}
</script>

</body>
</html>
