<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Imagens</title>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #020617;
      border: 1px solid #334155;
      color: #fff;
    }

    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Enviar imagens</h2>
  <p>(máximo 5 por envio)</p>

  <form id="form">
    <input type="file" name="files" multiple accept="image/*" required>
    <button type="submit">Enviar</button>
  </form>

  <p id="msg"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0clV92HiVT01iMhedGhj4aAE6taMSsmkM-cozeBRKak3BKTKsJCb_-dFBEZB-dklqbA/exec";

document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const arquivos = this.files.files;

  if (arquivos.length > 5) {
    alert("Você pode enviar no máximo 5 imagens.");
    return;
  }

  const formData = new FormData();
  for (let i = 0; i < arquivos.length; i++) {
    formData.append("file" + i, arquivos[i]);
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
  .then(() => {
    document.getElementById("msg").innerText = "Imagens enviadas com sucesso!";
    this.reset();
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Erro ao enviar imagens.";
  });
});
</script>

</body>
</html>
