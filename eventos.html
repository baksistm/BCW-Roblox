<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Eventos • Beto Carrero Roblox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FULLCALENDAR -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<style>
:root{
  --azul-escuro:#0b2a4a;
  --azul-claro:#1e90d6;
  --branco:#fff;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(to bottom,var(--azul-escuro),var(--azul-claro));
  color:white;
}

/* NAVBAR */
.navbar{
  background:var(--azul-claro);
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.navbar img{height:45px;}
.navbar a{
  color:white;
  text-decoration:none;
  font-weight:bold;
  margin-left:20px;
}

/* HEADER */
header{
  text-align:center;
  padding:50px 20px;
}

/* CALENDÁRIO */
#calendar{
  max-width:1100px;
  margin:0 auto 80px;
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  color:black;
}

/* FOOTER */
footer{
  background:var(--azul-escuro);
  padding:40px 20px 20px;
}
.footer-fans,.footer-bottom{
  text-align:center;
  font-weight:bold;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="navbar">
  <img src="logo-beto-carrero-roblox.png">
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Atrações</a>
    <a href="eventos.html">Eventos</a>
    <a href="restaurantes.html">Restaurantes</a>
    <a href="#">Contato</a>
    <a href="#">Parceiros</a>
  </nav>
</div>

<header>
  <h1>Calendário de Eventos</h1>
  <p>Veja inaugurações, shows e novidades do parque</p>
</header>

<div id="calendar"></div>

<footer>
  <div class="footer-fans">Feito por fãs • Projeto não oficial</div>
  <div class="footer-bottom">
    Beto Carrero World Roblox | 2026<br>
    Todos os direitos reservados à marca
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function () {

  const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    initialView: 'dayGridMonth',
    locale: 'pt-br',
    headerToolbar:{
      left:'prev,next today',
      center:'title',
      right:'dayGridMonth,timeGridWeek,timeGridDay'
    },
    events: 'https://script.google.com/macros/s/AKfycbzK1xULqQ-F_9s1oYtJVk5uJbYR3NF2CmG_meyWxbLcZaZbGJJhHWmo4085VFqm8006/exec',
    eventClick: function(info){
      alert(
        info.event.title + "\n\n" +
        info.event.extendedProps.description
      );
    }
  });

  calendar.render();
});
</script>

</body>
</html>
