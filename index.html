<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Beto Carrero World Roblox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --verde-escuro: #018570;
      --verde-claro: #5CB7A6;
      --azul-claro: #57BFEE;
      --azul: #264597;
      --azul-escuro: #123176;
      --vermelho: #DC2321;
      --laranja: #FE6100;
      --amarelo: #F8AF1A;
      --branco: #ffffff;
      --preto: #000000;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--azul-escuro);
      color: var(--branco);
    }

    /* ===== NAVBAR ===== */
    header {
      background: var(--azul);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: --branco;
    }

    header img {
      height: 50px;
    }

    /* ===== CARROSSEL ===== */
    .carousel {
      width: 100%;
      aspect-ratio: 1512 / 720;
      overflow: hidden;
      position: relative;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* ===== GAME PASSES ===== */
    .gamepass {
      background: var(--azul);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .gamepass div {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--branco);
    }

    /* ===== SEÇÕES ===== */
    .section {
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 80px 40px;
      flex-wrap: wrap;
    }

    .section.reverse {
      flex-direction: row-reverse;
    }

    .folders {
      flex: 1;
      max-width: 500px;
    }

    .folder {
      background: var(--azul);
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    .folder button {
      width: 100%;
      background: none;
      border: none;
      color: var(--branco);
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
    }

    .folder-content {
      display: none;
      background: var(--azul-escuro);
      padding: 15px;
    }

    .folder-content img {
      width: 100%;
      border-radius: 8px;
    }

    .info {
      flex: 1;
      max-width: 400px;
    }

    .info h2 {
      margin: 0;
      font-size: 2rem;
    }

    .info p {
      margin: 15px 0;
      opacity: 0.9;
    }

    .info a {
      display: inline-block;
      padding: 12px 25px;
      background: var(--laranja);
      color: var(--preto);
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    /* ===== FOOTER ===== */
    footer {
      background: var(--azul);
      text-align: center;
      padding: 30px;
      margin-top: 60px;
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        text-align: center;
      }

      .info {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<header>
  <img src="img/logo-beto-carrero-roblox.png" alt="Logo">
  <a href="jogo.html">Jogo</a>
  <a href="restaurantes.html">Restaurantes</a>
  <a href="atracoes.html">Atrações</a>
  <a href="parceiros.html">Parceiros</a>
  <a href="contato.html">Contato</a>
</header>

<!-- CARROSSEL -->
<div class="carousel">
  <img src="https://drive.google.com/uc?export=view&id=1VG3jFoBKtPs0nlvKT4lTjREmKtAnoDJi">
  <img src="https://drive.google.com/uc?export=view&id=18Xajnt-DnIvOtve1Q0kGMgMJEUfbB3j5">
  <img src="https://drive.google.com/uc?export=view&id=13KEwhWGUYJ8GFxZlYJGS13ekl5367dUm">
</div>

<!-- GAME PASSES -->
<section class="gamepass">
  <div>
    <img src="img/gamepass/chapeu" alt="Chapéu" class="chapeu">
  </div>
  <div>
    <img src="img/gamepass/biscoito" alt="Biscoito" class="biscoito">
  </div>
  <div>
    <img src="img/gamepass/urso" alt="Urso" class="urso">
  </div>
</section>

<!-- ATRAÇÕES -->
<section class="section">
  <div class="folders">
    <div class="folder">
      <button onclick="toggle(this)">FireWhip</button>
      <div class="folder-content">
        <img src="img/firewhip.jpg">
      </div>
    </div>

    <div class="folder">
      <button onclick="toggle(this)">Star Mountain</button>
      <div class="folder-content">
        <img src="img/statrmountain.jpg">
      </div>
    </div>

    <div class="folder">
      <button onclick="toggle(this)">Rebuliço</button>
      <div class="folder-content">
        <img src="img/rebulico.jpg">
      </div>
    </div>

    <div class="folder">
      <button onclick="toggle(this)">Big Drop</button>
      <div class="folder-content">
        <img src="img/bigdrop.jpg">
      </div>
    </div>
  </div>

  <div class="info">
    <h2>Atrações</h2>
    <p>Conheça as atrações disponíveis e que estão em construção</p>
    <a href="atracoes.html">Acessar</a>
  </div>
</section>

<!-- RESTAURANTES -->
<section class="section reverse">
  <div class="folders">
    <!-- mesmo sistema -->
  </div>

  <div class="info">
    <h2>Restaurantes</h2>
    <p>Conheça nossos restaurantes disponíveis e os que estão em construção</p>
    <a href="restaurantes.html">Acessar</a>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © Beto Carrero World Roblox
</footer>

<script>
  // CARROSSEL
  const imgs = document.querySelectorAll(".carousel img");
  let index = 0;

  setInterval(() => {
    imgs[index].classList.remove("active");
    index = (index + 1) % imgs.length;
    imgs[index].classList.add("active");
  }, 5000);

  // PASTAS
  function toggle(btn) {
    const content = btn.nextElementSibling;
    content.style.display =
      content.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
