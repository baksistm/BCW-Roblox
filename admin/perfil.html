<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Perfil • Administração BCW</title>

<style>
:root{
  --verde:#018570;
  --verde2:#5cb7a6;
  --azul:#264597;
  --roxo:#663289;
  --laranja:#fe6100;
  --branco:#ffffff;
  --cinza:#f5f6f8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, Arial, sans-serif;
}

body{
  background:var(--cinza);
  padding:30px 15px;
}

.card{
  max-width:500px;
  margin:auto;
  background:var(--branco);
  padding:35px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

.avatar{
  width:90px;
  height:90px;
  margin:auto;
  border-radius:50%;
  background:linear-gradient(135deg,var(--verde),var(--verde2));
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:34px;
  font-weight:700;
  margin-bottom:20px;
}

h2{
  text-align:center;
  color:var(--azul);
  margin-bottom:25px;
}

label{
  font-weight:600;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  margin:8px 0 18px;
  border-radius:12px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--verde),var(--verde2));
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.status{
  text-align:center;
  margin-top:15px;
  font-weight:600;
  color:var(--verde);
}
</style>
</head>

<body>

<script src="auth.js"></script>
<script>protect()</script>

<div class="card">

  <div class="avatar" id="avatar">A</div>
  <h2>Meu Perfil</h2>

  <label>Nome Social</label>
  <input id="nome">

  <label>Usuário</label>
  <input id="usuario">

  <label>Nova Senha</label>
  <input id="senha" type="password">

  <button onclick="salvar()">Salvar Alterações</button>

  <div class="status" id="status"></div>
</div>

<script>
const nomeAtual = sessionStorage.getItem('nome');
const usuarioAtual = sessionStorage.getItem('usuario');

document.getElementById('nome').value = nomeAtual;
document.getElementById('usuario').value = usuarioAtual;
document.getElementById('avatar').innerText = nomeAtual.charAt(0).toUpperCase();

function salvar(){
  fetch('URL_DO_APPS_SCRIPT',{
    method:'POST',
    body:JSON.stringify({
      usuarioAtual,
      nome:document.getElementById('nome').value,
      usuarioNovo:document.getElementById('usuario').value,
      senha:document.getElementById('senha').value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      document.getElementById('status').innerText='✔ Dados atualizados';
    }
  })
}
</script>

</body>
</html>
