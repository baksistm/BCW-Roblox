<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
:root{
  --verde:#018570;
  --verde2:#5cb7a6;
  --azul:#264597;
  --roxo:#663289;
  --laranja:#fe6100;
  --branco:#ffffff;
  --preto:#000000;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg, #f5f6f8, #ffffff);
}

.login-card{
  width:100%;
  max-width:420px;
  background:var(--branco);
  border-radius:22px;
  padding:40px;
  box-shadow:0 25px 60px rgba(0,0,0,0.12);
}

.login-card img {
  width: 140px;
  margin: 0 auto 7px;
  display: block;
}
  
.login-card h1{
  text-align:center;
  margin-bottom:30px;
  color:var(--azul);
}

.login-card input{
  width:100%;
  padding:15px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
  margin-bottom:15px;
}

.login-card input:focus{
  outline:none;
  border-color:var(--verde);
}

.login-card button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, var(--verde), var(--verde2));
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.login-card button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(1,133,112,0.35);
}

.alert{
  background:#fff3cd;
  color:#856404;
  padding:14px;
  border-radius:12px;
  font-size:14px;
  margin-bottom:20px;
  display:none;
}
</style>
</head>

<body>

<div class="login-card">
  <img src="assets/logo-beto-carrero.png" alt="logo">
  <h1>Administração</h1>

  <div id="alert" class="alert">
    ⚠️ Você deve realizar o login para acessar a administração.
  </div>

  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>
</div>

<script src="sheets.js"></script>
<script src="auth.js"></script>

</body>
</html>
