<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">

  <style>
    .entrar {
      text-color: #ffffff;
      background-color: #018570;
    }

    .logo {
      height: 80px;
    }
  </style>
</head>
<body>
<div class="container">
<div class="card">
<img class="logo" href="assets/logo-beto-carrero.png" alt="Logo BCW Roblox">
<h2>Área Administrativa</h2>
<div id="alert" class="alert" style="display:none;">
⚠️ Você deve realizar o login corretamente.<br>
Caso você não realize o login não será possível acessar a administração.
</div>
<input id="user" placeholder="Usuário">
<input id="pass" type="password" placeholder="Senha">
<button class="entrar" onclick="login()">Entrar</button>
</div>
</div>


<script src="sheets.js"></script>
<script src="auth.js"></script>
</body>
</html>
