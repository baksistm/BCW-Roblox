<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <script src="auth.js"></script>
    <script>protect()</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #123176 0%, #264597 50%, #57bfee 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #018570;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav img {
            height: 40px;
        }
        nav a {
            color: #f8d66b;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fe6100;
        }
        .logout-btn {
            background-color: #dc2321;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #fe6100;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .menu {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        .menu h1 {
            color: #f8af1a;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-btn {
            background: linear-gradient(45deg, #5cb7a6, #57bfee);
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .menu-btn:nth-child(1) { background: linear-gradient(45deg, #663289, #e72579); }
        .menu-btn:nth-child(2) { background: linear-gradient(45deg, #ed9a27, #f8d66b); }
        .menu-btn:nth-child(3) { background: linear-gradient(45deg, #fe6100, #dc2321); }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }
            .menu h1 {
                font-size: 2em;
            }
            .menu-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets/logo-beto-carrero-roblox.png" alt="Logo Beto Carrero Roblox" height="40">
        <div>
            <a href="colaboracao.html">Colaboração</a>
            <a href="arquivos.html">Arquivos</a>
            <a href="perfil.html">Perfil</a>
        </div>
        <button class="logout-btn" onclick="window.location.href='login.html'">Sair</button>
    </nav>
    <div class="container">
        <div class="menu">
            <h1>Bem-vindo ao Menu Principal</h1>
            <p>Selecione onde deseja acessar:</p>
            <div class="menu-buttons">
                <a href="colaboracao.html" class="menu-btn">Colaboração</a>
                <a href="arquivos.html" class="menu-btn">Arquivos</a>
                <a href="perfil.html" class="menu-btn">Perfil</a>
            </div>
        </div>
    </div>
</body>
</html>
